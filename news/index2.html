<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <style>
        /* Add CSS styling here */
    </style>
</head>

<body>
    <!-- Navigation bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#api-content">API Content</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Picture -->
    <img src="https://example.com/my-image.jpg" alt="My Image">

    <!-- Text -->
    <p>Some introductory text.</p>

    <!-- Additional text that can be toggled -->
    <div class="more-text" style="display: none;">
        <p>Additional text that is initially hidden.</p>
    </div>

    <!-- Show more/less button -->
    <button id="show-more-btn">Show More</button>

    <script>
        const showMoreBtn = document.getElementById('show-more-btn');
        const moreText = document.querySelector('.more-text');

        showMoreBtn.addEventListener('click', () => {
            if (moreText.style.display === 'none') {
                moreText.style.display = 'block';
                showMoreBtn.textContent = 'Show Less';
            } else {
                moreText.style.display = 'none';
                showMoreBtn.textContent = 'Show More';
            }
        });
    </script>

    <hr>

    <h2 id="api-content">API Content</h2>

    <!-- Checkboxes for filtering -->
    <label>
        <input type="checkbox" name="filter" value="btc">
        BTC
    </label>
    <label>
        <input type="checkbox" name="filter" value="eth">
        ETH
    </label>
    <label>
        <input type="checkbox" name="filter" value="doge">
        DOGE
    </label>

    <!-- Table for displaying API content -->
    <table id="api-table">
        <thead>
            <tr>
                <th>Cryptocurrency</th>
                <th>Price (USD)</th>
                <th>Price (BTC)</th>
                <th>Change (24h)</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const apiTable = document.getElementById('api-table');
        const checkboxes = document.querySelectorAll('input[name="filter"]');

        function populateTable() {
            // Clear existing rows from table
            apiTable.querySelector('tbody').innerHTML = '';

            // Get selected cryptocurrency symbols from checkboxes
            const symbols = Array.from(checkboxes)
                .filter(checkbox => checkbox.checked)
                .map(checkbox => checkbox.value.toUpperCase());

            // Make API request for selected cryptocurrencies
            const apiUrl = `https://min-api.cryptocompare.com/data/pricemultifull?fsyms=${symbols.join(',')}&tsyms=USD,BTC`;
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // Populate table with API data
                    Object.entries(data.DISPLAY).forEach(([symbol, currencyData]) => {
                        const row = document.createElement('tr');
                        const symbolCell = document.createElement('td');
                        symbolCell.textContent = symbol;
                        row.appendChild(symbolCell);
                        const usdPriceCell = document.createElement('td');
                        usdPriceCell.textContent = currencyData.USD.PRICE;
                        row.appendChild(usdPriceCell);

                        const btcPriceCell = document.createElement('td');
                        btcPriceCell.textContent = currencyData.BTC.PRICE;
                        row.appendChild(btcPriceCell);

                        const changeCell = document.createElement('td');
                        const change24h = currencyData.USD.CHANGE24HOUR;
                        const changePercent = currencyData.USD.CHANGEPCT24HOUR;
                        const changeClass = change24h > 0 ? 'positive' : 'negative';
                        changeCell.innerHTML = `${change24h} (${changePercent}%)<span class="${changeClass}"></span>`;
                        row.appendChild(changeCell);

                        apiTable.querySelector('tbody').appendChild(row);
                    });
                })
                .catch(error => {
                    console.error(error);
                });
        }

        // Populate table initially and whenever checkbox selection changes
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', populateTable);
        });
        populateTable();
    </script>
</body>

</html>
